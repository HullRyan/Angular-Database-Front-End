<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hospital
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hospital</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
  <ion-card-header>
    <ion-card-title>Care Submission</ion-card-title>
  </ion-card-header>
    <ion-card-content>
      Care Date
      <ion-datetime placeholder="Select Date" [(ngModel)]="cares.care_date"></ion-datetime>
      Care Description
      <ion-input placeholder="Enter Description" [(ngModel)]="cares.care_desc"></ion-input>
      Patient ID
      <ion-input placeholder="Enter Patient ID" [(ngModel)]="cares.patient_id"></ion-input>
      <ion-button (click)="saveCares()">Submit</ion-button>
    </ion-card-content>

  </ion-card>

</ion-content>
